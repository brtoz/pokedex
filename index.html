<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png">
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- TYPED JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- CUSTOM JS -->
    <script src="app.js" defer></script>
    <title>Pokedex</title>
</head>

<body>
    <div id="pokedex-container">
        <h1 id="pokedex-text" class="animate__animated"></h1>
    </div>
    <form class="poke-search">
        <input type="text" name="poke-input" id="poke-input">
        <button class="btn-search" id="srch"><i class="fas fa-search"></i></button>
    </form>
    <div class="poke-container">
    </div>
    <button id="back-to-top-button" class="back-to-top-button" title="Üste Dön">
        <i class="fas fa-arrow-up"></i>
    </button>

</body>

</html>
